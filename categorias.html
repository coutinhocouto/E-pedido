		<title>E-Pedido</title>

		<script>

			gaU('send','pageview',{'title':'Categorias','page':'/categorias'});

			$(document).ready(function(){
				"use strict";

				var url = 'https://dev.asasys.com.br/app/app.php?fn=getFamilia&data={"cnpj":"' + cnpj + '","hashKey":"' + hash + '", "page":1}'; 
				
				console.log(url)
				$.getJSON(url,function(result){
					$.each(result, function(i, field){
						
						$(".cat-list > .row ul").append('<li><a href="lista.html?id=' + field.codigo +'">' + field.descricao + ' <i class="bx bxs-chevron-right"></i></a></li>');
						
						return i < 9;
						
					});
				});
					
				
			});
		</script>

	<body onload="onDeviceReady()">

			<div class="container cat-list">
				<img src="img/loader.gif" alt="" id="loader" />

					<ul></ul>
				</div>
			</div>
			
		</div>

			app.initialize();
