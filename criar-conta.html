		<title>E-Pedido</title>

		<script>
			
			gaU('send','pageview',{'title':'Criar conta','page':'/criar-conta'});
			
			$(document).ready(function(){
				"use strict";
				
				$('#cpf').mask('000000000000');
				$('#telefone').mask('(00) 0000-00000');
				
				jQuery.extend(jQuery.validator.messages, {
					equalTo: "As senhas devem ser iguais.",
					minlength: "O telefone está incompleto.",
				});
				
				$('#validate').validate({
				  rules: {
					  nome: {	required: true},
					  email: {	required: true},
					  cpf: {	cpf: true, required: true},
					  telefone: {	required: true, minlength: 15},
					  pass: {	required: true},
					  cpass: {  equalTo: "#pass"}
				  }
				});
				$("#validate").submit(function(e){
					e.preventDefault();
				});
				
				
				$("#criar-conta").click(function(){
					var nome = $("#doenca-hid").val();
					email = $("#grau-hid").val();
					telefone = $("#conduta-hid").val();
					cpf = $("#nome").val();
					pass = $.md5($("#pass").val(), 'asasys');
					
					console.log(pass);
					
					var dataString='fn=setCliente&data={"cnpj":"00000000000000", "hashKey":"a750e0111e49e32be320a89db7be9fed", "acao":"I", "id": "", "pass":' + pass + ', "uid":' + Cookies.get('player') + ', "cpf": ' + cpf + ',  "nome":' + nome + ', "telefone":' + telefone + ', "endereco":"" }';

					console.log(dataString);

					$.ajax({
						type:"POST",							
						url:"https://dev.asasys.com.br/app/app.php",
						data: dataString,
						crossDomain: true,
						cache: false,
						error: function(){
							console.log('erro');
							$('#response').html('<div style="background: #c22121; padding: 10px; border-radius: 5px;">Sua consulta não foi salva, por favor verifique sua internet!</div>');
						},
						success: function() {
							console.log('funcionou');
						}
					});

				});
				$('#criar-conta').click(function(){
					
					
					
				});
				
			});
		</script>

	<body onload="onDeviceReady()">
		
		<div id="app" class="the-page">

			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="title"><h2>Criar conta</h2></div>
						<form action="" method="post" id="validate">
							<input type="text" placeholder="Nome *" id="nome" name="nome" class="form-control" />
							<input type="email" placeholder="Email *" id="email" name="email" class="form-control" />
							<input type="text" placeholder="CPF *" id="cpf" name="cpf" class="form-control" />
							<input type="text" placeholder="Telefone *" id="telefone" name="telefone" class="form-control" />
							<input type="password" placeholder="Senha" id="pass" name="pass" class="form-control" />
							<input type="password" placeholder="Repetir Senha" id="cpass" name="cpass" class="form-control" />
							<input type="submit" value="criar conta" class="btn" id="criar-conta" />
						</form>
						<br>
						<br>

					</div>
					<div class="col-6">
